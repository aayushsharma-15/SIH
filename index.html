<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/26dc14c697.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form id="signin-form">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" placeholder="Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                </div>
                <div class="btn-field">
                    <input type="submit" id="signinBtn" class="button-like-input" value="Sign In"/>
                </div>
            </form>
            <form action="createNewAcc.html">
                <input type="submit" style="margin-top: 2px; justify-content: center" value="Create new account"/>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("signin-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            // Get the entered username
            const username = document.getElementById("username").value;

            // Store the username in localStorage for use on the second page
            localStorage.setItem("username", username);

            // Redirect to the second webpage (login.html in this case)
            window.location.href = "openparking.html";
        });
    </script>
</body>
</html>
