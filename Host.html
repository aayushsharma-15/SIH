<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Registration</title>
    <link rel="stylesheet" href="host.css">
</head>
<body>
    <div class="back-arrow" onclick="goBack()">
        <img src="https://www.svgrepo.com/show/500777/back.svg" alt="Back" width="24" height="24">
    </div>
    <div class="container">
        <h1>Parking Lot Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Parking Lot Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Hour:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        function goBack() {
            window.location.href = "openparking.html";
        }
    </script>
  
</body>
</html>
